<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="d-flex text">{{ address?.name }}</ion-title>
    <strong class="d-flex text">{{ address?.address }}, {{address?.city}}</strong>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngFor="let d of location?.etd">
      <strong class="capitalize">
        {{d?.destination}}
      </strong>
        <div *ngFor="let e of d?.estimate">
         <div *ngIf="e.minutes == 'Leaving'; else elseBlock">
          <ng-template >Leaving now</ng-template>
          </div>
          <ng-template #elseBlock>Departure Time: {{e?.minutes}} min.</ng-template>
        </div>
      
  </ion-card>

</div>
</ion-content>
